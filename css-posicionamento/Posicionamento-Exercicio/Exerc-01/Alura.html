<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>

  <style>
    #myDiv {
      background-color: burlywood;
    }

    p {
      background-color: blueviolet;
      padding: 10px;
      margin: 20px;
      display: list-item;
    }

    span {
      background-color: white;
      padding: 10px;
      color: black;
      font-weight: 700;
      display: inline;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>As propriedades do Display</h1>

  <div id="myDiv">
    <p>
      <span>Texto 1</span>
      <span>Texto 2</span>
      <span>Texto 3</span>
    </p>

    <p>
      <span>Texto 4</span>
      <span>Texto 5</span>
      <span>Texto 6</span>
    </p>
  </div>
</body>

</html>
